<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    
    <title>RATE CASH 3</title>
</head>

<body>
    <!-- PRELOADER END -->

    <!-- cash-dash-from-AREA -->
    <section class="social-page rate-cash cash-dash-from-wrap pt-70 pb-70">
        <div class="page-container">
            <div class="cash-dash-form">
                <div class="cash-dash-bg">
                    <img src="./assets/img/shape/cash-dash-bg.png" alt="">
                </div>
                <div class="logo">
                    <a href="./index.html">
                        <img src="./assets/img/logo/cash-dash-logo.png" alt="logo">
                    </a>
                </div>

                <div class="submit-score">
                    <div class="score-box-bg">
                        <img src="./assets/img/shape/box-shape-4.png" alt="">
                    </div>
                    <div class="submit-score-box">
                        <h3>Social</h3>
                        <form action="">
                            <textarea name="" id="" cols="30" rows="7"></textarea>

                            <h4 style="font-size: 13px;">Copy the text and share on social media</h4>

                            <button class="bordered-btn" type="submit">
                                <span>copy</span>
                                <div class="btn-shape">
                                    <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                    <img src="./assets/img/shape/btn-shape-2.png" alt="">
                                </div>
                            </button>

                            <button class="bordered-btn" type="submit">
                                <span>BACK</span>
                                <div class="btn-shape">
                                    <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                    <img src="./assets/img/shape/btn-shape-2.png" alt="">
                                </div>
                            </button>

                        </form>
                    </div>

                </div>
                
                <div class="boohoo-img">
                    <img src="./assets/img/boohoo.png" alt="boohoo">
                </div>
            </div>
        </div>
    </section>
    <!-- cash-dash-from-AREA END -->


</body>

</html>
