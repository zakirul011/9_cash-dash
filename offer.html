<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>GET OFFERS</title>
</head>

<body>

    <!-- cash-dash-from-AREA -->
    <section class="offers-page cash-dash-from-wrap pt-70 pb-70">
        <div class="page-container">
            <div class="cash-dash-form">
                <div class="cash-dash-bg">
                    <img src="./assets/img/shape/cash-dash-bg.png" alt="">
                </div>
                <div class="logo">
                    <a href="./index.html">
                        <img src="./assets/img/logo/cash-dash-logo.png" alt="logo">
                    </a>
                </div>

                <div class="submit-score">
                    <div class="score-box-bg">
                        <img src="./assets/img/shape/box-shape-3.png" alt="">
                    </div>
                    <div class="submit-score-box">
                        <h4>NICE ONE!</h4>
                        <P>
                            <span>Grab 10% off your next order on the app</span>
                            valid until 31 December 2020
                        </P>
                        <form action="">
                            <input type="text">

                            <button class="bordered-btn" type="submit">
                                <span>COPY CODE</span>
                                <div class="btn-shape">
                                    <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                    <img src="./assets/img/shape/btn-shape-2.png" alt="">
                                </div>
                            </button>

                        </form>
                    </div>

                    <button class="bordered-btn black-btn">
                        <span>play again</span>
                        <div class="btn-shape">
                            <img src="./assets/img/shape/btn-shape-2.png" alt="">
                            <img src="./assets/img/shape/btn-shape-1.png" alt="">
                        </div>
                    </button>
                </div>


                <div class="boohoo-img">
                    <img src="./assets/img/boohoo.png" alt="boohoo">
                </div>
            </div>
        </div>
    </section>
    <!-- cash-dash-from-AREA END -->



</body>

</html>
