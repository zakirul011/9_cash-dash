<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>GET PRICE</title>
</head>

<body>

    <!-- cash-dash-from-AREA -->
    <section class="price-page offers-page cash-dash-from-wrap pt-70 pb-70">
        <div class="page-container">
            <div class="cash-dash-form">
                <div class="cash-dash-bg">
                    <img src="./assets/img/shape/cash-dash-bg.png" alt="">
                </div>
                <div class="logo">
                    <a href="./index.html">
                        <img src="./assets/img/logo/cash-dash-logo.png" alt="logo">
                    </a>
                </div>

                <div class="submit-score">
                    <div class="score-box-bg">
                        <img src="./assets/img/shape/box-shape-5.png" alt="">
                    </div>
                    <div class="submit-score-box">
                        <h4>my prizes</h4>
                        <h6>Prize draw entered <span>10% Discount</span></h6>
                        
                        <form action="">
                            <input type="text">
                            <div class="price-icons">
                                <a href="#">
                                    <img src="./assets/img/icon/icon-1.png" alt="icon">
                                    <span>£50 cash prize</span>
                                </a>
                                <a href="#">
                                    <img src="./assets/img/icon/icon-2.png" alt="icon">
                                    <span>£500 cash prize</span>
                                </a>
                            </div>
                        </form>
                    </div>

                    <div class="price-page-btn">
                        <button class="bordered-btn" type="submit">
                            <span>home</span>
                            <div class="btn-shape">
                                <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                <img src="./assets/img/shape/btn-shape-2.png" alt="">
                            </div>
                        </button>

                        <button class="bordered-btn" type="submit">
                            <span>COPY</span>
                            <div class="btn-shape">
                                <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                <img src="./assets/img/shape/btn-shape-2.png" alt="">
                            </div>
                        </button>
                    </div>

                </div>


                <div class="boohoo-img">
                    <img src="./assets/img/boohoo.png" alt="boohoo">
                </div>
            </div>
        </div>
    </section>
    <!-- cash-dash-from-AREA END -->



</body>

</html>
