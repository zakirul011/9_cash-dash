<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    
    <title>RATE CASH</title>
</head>

<body>
    <!-- PRELOADER END -->

    <!-- cash-dash-from-AREA -->
    <section class="rate-cash cash-dash-from-wrap pt-70 pb-70">
        <div class="page-container">
            <div class="cash-dash-form">
                <div class="cash-dash-bg">
                    <img src="./assets/img/shape/cash-dash-bg.png" alt="">
                </div>
                <div class="logo">
                    <a href="./index.html">
                        <img src="./assets/img/logo/cash-dash-logo.png" alt="logo">
                    </a>
                </div>

                <div class="submit-score">
                    <div class="score-box-bg">
                        <img src="./assets/img/shape/box-shape-2.png" alt="">
                    </div>
                    <div class="submit-score-box">
                        <h4>you’ve won </h4>
                        <h3>£500 cash</h3>
                        <p>Submit your email to claim</p>
                        <form action="">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">

                            <div class="submit-checkbox">
                                <input type="checkbox" id="submit-check">
                                <label for="submit-check">
                                    <span class="checkbox"><i class="fas fa-check"></i></span> 
                                    <p>Sign me up to email for the best offers and boohooman content.</p>
                                </label>
                            </div>

                            <button class="bordered-btn" type="submit">
                                <span>Submit</span>
                                <div class="btn-shape">
                                    <img src="./assets/img/shape/btn-shape-1.png" alt="">
                                    <img src="./assets/img/shape/btn-shape-2.png" alt="">
                                </div>
                            </button>

                        </form>
                    </div>

                </div>
                
                <div class="boohoo-img">
                    <img src="./assets/img/boohoo.png" alt="boohoo">
                </div>
            </div>
        </div>
    </section>
    <!-- cash-dash-from-AREA END -->


</body>

</html>
